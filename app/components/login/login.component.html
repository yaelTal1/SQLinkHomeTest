<div class="card">
  <h4 class="card-header">כניסה למערכת</h4>
  <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
              <label class="form-label">שם משתמש</label>
              <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': f.username.errors }" />
              <div *ngIf="f.username.errors" class="invalid-feedback">
                  <div *ngIf="f.username.errors.required">שם משתמש חובה</div>
                  <div *ngIf="f.username.errors.pattern">יש להכניס רק אותיות באנגלית</div>
                  <div *ngIf="f.username.errors.email">כתובת מייל אינה תקינה</div>
              </div>
          </div>
          <div class="mb-3">
              <label class="form-label">ססמא</label>
              <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': f.password.errors }" />
              <div *ngIf="f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">חובה להכניס ססמא</div>
                <div *ngIf="f.password.errors.pattern">יש להכניס רק אותיות באנגלית</div>
                <div *ngIf="f.password.errors.minlength">יש להכניס לפחות שמונה תווים</div>
            </div>
          </div>
          <div>
              <button [disabled]="loginForm.invalid" class="btn btn-primary">כניסה </button>
          </div>
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
      </form>
  </div>
</div>
